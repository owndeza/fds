<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>хехе</title>
  <style>
    html,body{height:100%;margin:0;overflow:hidden;background:radial-gradient(circle at bottom,#1a1033,#0a0612);}
    .heart{
      position:absolute;left:50%;top:100%;transform:translate(-50%,0) scale(1);
      font-size:28px;pointer-events:none;will-change:transform,opacity;user-select:none
    }
    @keyframes rise {
      0%{transform:translateY(0) scale(0.6) rotate(0deg);opacity:1}
      10%{transform:translateY(-6vh) scale(1.05) rotate(-10deg)}
      100%{transform:translateY(-120vh) scale(1.2) rotate(30deg);opacity:0}
    }
  </style>
</head>
<body>
  <script>
    const palette = ['#ff6b6b','#ff8fab','#ffb86b','#ff6fd1','#ffd166','#ff4d6d','#e75480'];

    function rand(min,max){return Math.random()*(max-min)+min}

    function spawnHeart(){
      const el = document.createElement('div');
      el.className = 'heart';
      el.textContent = '❤';
      el.style.left = rand(0,100) + '%';
      el.style.top = '100%';
      const size = rand(16,60);
      el.style.fontSize = size + 'px';
      el.style.color = palette[Math.floor(rand(0,palette.length))];
      const duration = rand(3000,7000);
      el.style.animation = `rise ${duration}ms linear forwards`;
      el.style.transform = `translateY(0) scale(${rand(0.8,1.3)}) rotate(${rand(-20,20)}deg)`;
      document.body.appendChild(el);
      setTimeout(()=>{el.remove();},duration);
    }

    // постоянный поток сердечек, как бурст
    setInterval(()=>{
      for(let i=0;i<8;i++){
        setTimeout(spawnHeart,i*50);
      }
    },300);
  </script>
</body>
</html>
